<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button class="rectangle magenta" onclick="clearCalculator()">
          AC
        </button>
        <button class="square grey" onclick="addToDisplay('/')">/</button>
        <button class="square grey" onclick="addToDisplay('x')">x</button>
        <button class="square orange" onclick="addToDisplay('7')">7</button>
        <button class="square orange" onclick="addToDisplay('8')">8</button>
        <button class="square orange" onclick="addToDisplay('9')">9</button>
        <button class="square grey" onclick="addToDisplay('-')">-</button>
        <button class="square orange" onclick="addToDisplay('4')">4</button>
        <button class="square orange" onclick="addToDisplay('5')">5</button>
        <button class="square orange" onclick="addToDisplay('6')">6</button>
        <button class="square grey" onclick="addToDisplay('+')">+</button>
        <button class="square orange" onclick="addToDisplay('1')">1</button>
        <button class="square orange" onclick="addToDisplay('2')">2</button>
        <button class="square orange" onclick="addToDisplay('3')">3</button>
        <button class="rectangle-vertical blue" onclick="calculate()">=</button>
        <button class="rectangle orange" onclick="addToDisplay('0')">0</button>
        <button class="square orange" onclick="addToDisplay('.')">.</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
